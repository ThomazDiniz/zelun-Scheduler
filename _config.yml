# GitHub Pages Configuration for Zelun Scheduler

title: Zelun Scheduler
description: The easiest way to schedule, automate, and manage bulk video uploads for YouTube and TikTok
theme: minima

# Enable GitHub Pages from docs folder
plugins:
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Include all files
include:
  - verify_tiktok
  - verify_tiktok.txt
  - verify_tiktok.html

# Site settings
url: https://thomazdiniz.github.io
baseurl: /zelun-Scheduler


