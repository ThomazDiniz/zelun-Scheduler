version: '3.8'

services:
  youtube-scheduler:
    build: .
    container_name: youtube-scheduler
    volumes:
      # Mount clips folder for videos
      - ./clips:/app/clips
      # Mount sent folder for uploaded videos
      - ./sent:/app/sent
      # Mount config and credentials (keep them local)
      - ./config.json:/app/config.json
      - ./client_secret.json:/app/client_secret.json
      - ./token.json:/app/token.json
      # Mount history and logs
      - ./upload_history.json:/app/upload_history.json
      - ./error_log.txt:/app/error_log.txt
      # Mount backups
      - ./backups:/app/backups
    environment:
      - PYTHONUNBUFFERED=1
    # Run interactively to see output
    stdin_open: true
    tty: true

